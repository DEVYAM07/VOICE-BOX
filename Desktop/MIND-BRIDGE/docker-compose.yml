version: "3.9"
services:
  backend:
    build: ./backend
    container_name: backend
    expose:
      - "5001"
    env_file:
      - ./backend/.env
    environment:
      - PORT=5001
    restart: unless-stopped 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
